<div class="flex py-3 px-10 justify-between">
    <h1 class="text-gray-600 font-extrabold text-4xl">
     
        ALL MATCHES
          
    </h1>
    <div class="flex flex-wrap items-stretch ">
        @for (match of allMatches; track $index) {
        <div class=" card-container">
              <app-match-card [data]="match"></app-match-card>
        </div>
        }
        @empty {No match Found}

  </div>
